<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js" type="module"></script>
    <title>Tabla dinamica</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Bienvenidos a un tabla dinamica</h1>
    
    <div class="container">
    <button class="btn btn-danger w100" onclick="traer()">Ver datos</button>
    <div></div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
            <th scope="col">e-mail</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="contenido">
         
        </tbody>
      </table>

    </div>
    
    <script>
    
    var contenido = document.querySelector('#contenido')
    
    function traer(){
        fetch('users.json')
        .then (res => res.json())
        .then (datos =>{
           // console.log(datos);
           tabla(datos)
        })
    }

    function tabla(datos){
        console.log(datos)
        contenido.innerHTML =""
        for(let valor of datos){
            //console.log(valor.nombre);
            contenido.innerHTML += `<tr>
            <th scope="row">${valor.name.first}</th>
            <td>${valor.name.last}</td>
            <td>${valor.location.street.name}</td>
            <td>${valor.email}</td>
            <td><img src=${valor.picture.thumbnail}></td>
          </tr>
          `
        }
    }

    </script>

</body>
</html>
